<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Acesso ao Sistema</h3>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                [(ngModel)]="credentials.email"
                required
                email
                #emailInput="ngModel"
              />
              <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger small mt-1">
                  <div *ngIf="emailInput.errors?.['required']">Email é obrigatório.</div>
                  <div *ngIf="emailInput.errors?.['email']">Por favor, insira um email válido.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="credentials.password"
                required
                #passwordInput="ngModel"
              />
              <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger small mt-1">
                  <div *ngIf="passwordInput.errors?.['required']">Senha é obrigatória.</div>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                Entrar
              </button>
            </div>

          </form>

          <div *ngIf="errorMessage" class="alert alert-danger mt-4">
            {{ errorMessage }}
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
